name: bankchainai-theblocksofthefuture
type: remote
meta:
  category: blockchain
  tags:
    - blockchain
    - ai
    - finance
    - remote
about:
  title: BankChainAI - The Blocks of the Future
  description: AI-powered blockchain analysis and integration MCP server for the future of decentralized finance
  icon: https://avatars.githubusercontent.com/u/1?s=200&v=4
remote:
  transport_type: sse
  url: https://api.bankchainai.com/mcp
  headers:
    Authorization: "Bearer ${BANKCHAINAI_API_KEY}"
config:
  description: Configure the connection to BankChainAI
  secrets:
    - name: bankchainai-theblocksofthefuture.api_key
      env: BANKCHAINAI_API_KEY
      example: YOUR_API_KEY_HERE
